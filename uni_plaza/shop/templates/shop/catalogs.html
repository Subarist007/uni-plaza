{% extends 'shop/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'vendor/css/products.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Магазин</h1>
            <div class="list-group">
                <a href="" class="list-group-item">Новинки</a>
                <a href="#" class="list-group-item">Акции</a>
                <a href="#" class="list-group-item">О нас</a>
                <a href="#" class="list-group-item">Контакты</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="row">

                {% for catalog in catalogs %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a href="{{ catalog.id }}">
                                <img class="card-img-top"
                                     src="{{ catalog.image.url }}"
                                     alt="">
                            </a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="#">{{ catalog.name }}</a>
                                </h4>
                                <p class="card-text">{{ catalog.description }}</p>
                            </div>

                        </div>
                    </div>
                {% endfor %}

            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Предыдущая</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Следующая</a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>

</div>
{% endblock %}
